<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmates Social</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #f538a0;
            padding: 2px;
        }
        .story-avatar:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-lg-2 d-none d-lg-block bg-gray-800 min-vh-100 p-4">
                <h3 class="text-white font-bold mb-4">Classmates Social</h3>
                <nav class="nav flex-column">
                    <a href="#" class="nav-link text-white mb-3 d-flex align-items-center">
                        <i class="bi bi-house-door-fill me-2"></i> Home
                    </a>
                    <a href="#" class="nav-link text-white mb-3 d-flex align-items-center">
                        <i class="bi bi-search me-2"></i> Search
                    </a>
                    <a href="#" class="nav-link text-white mb-3 d-flex align-items-center">
                        <i class="bi bi-bell-fill me-2"></i> Notifications
                    </a>
                    <a href="#" class="nav-link text-white mb-3 d-flex align-items-center">
                        <i class="bi bi-chat-dots-fill me-2"></i> Messages
                    </a>
                    <a href="#" class="nav-link text-white mb-3 d-flex align-items-center">
                        <i class="bi bi-person-circle me-2"></i> Profile
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-lg-7">
                <!-- Stories -->
                <div class="d-flex align-items-center mb-4 overflow-auto">
                    <div class="me-3">
                        <img src="tech-black.png" alt="Story" class="story-avatar">
                    </div>
                    <div class="me-3">
                        <img src="tech-black.png" alt="Story" class="story-avatar">
                    </div>
                    <div class="me-3">
                        <img src="tech-black.png" alt="Story" class="story-avatar">
                    </div>
                    <div class="me-3">
                        <img src="tech-black.png" alt="Story" class="story-avatar">
                    </div>
                </div>

                <!-- Feed -->
                <div class="bg-gray-800 p-4 rounded mb-4">
                    <textarea class="form-control bg-gray-700 text-white" rows="3" placeholder="What's on your mind?"></textarea>
                    <button class="btn btn-primary mt-3">Post</button>
                </div>

                <div class="bg-gray-800 p-4 rounded mb-4">
                    <h5 class="text-white font-bold">John Doe</h5>
                    <img src="IMG-20240929-WA0071.jpg" class="w-100 rounded my-3">
                    <p>Enjoying a great day at school! #classmates</p>
                    <small class="text-gray-400">5 minutes ago</small>
                </div>

                <div class="bg-gray-800 p-4 rounded mb-4">
                    <h5 class="text-white font-bold">Jane Smith</h5>
                    <img src="IMG-20240929-WA0067.jpg" class="w-100 rounded my-3">
                    <p>Finished the group project! ðŸ’ª</p>
                    <small class="text-gray-400">10 minutes ago</small>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="col-lg-3 d-none d-lg-block bg-gray-800 p-4">
                <h4 class="text-white font-bold mb-4">Suggestions</h4>
                <ul class="list-unstyled">
                    <li class="d-flex align-items-center mb-3">
                        <img src="bg-icon.png" alt="User" class="rounded-circle me-3">
                        <div>
                            <p class="mb-0 text-white">John Doe</p>
                            <button class="btn btn-sm btn-primary">Follow</button>
                        </div>
                    </li>
                    <li class="d-flex align-items-center mb-3">
                        <img src="bg-icon.png" alt="User" class="rounded-circle me-3">
                        <div>
                            <p class="mb-0 text-white">Jane Smith</p>
                            <button class="btn btn-sm btn-primary">Follow</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center py-4 mt-4">
        <p class="text-gray-400">&copy; 2025 Classmates Social. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
